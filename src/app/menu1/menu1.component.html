<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img src="http://localhost:3000/images/logo.jpg" height=60 width=120 style="border-radius: 20px">
    </mat-toolbar>
      <mat-nav-list>
      <a mat-list-item routerLink="../menu1">Home</a>
      <a mat-list-item routerLink="cashierinvoice">Invoices</a>
      <a mat-list-item routerLink="cashierstock">Stock</a>
      <a mat-list-item routerLink="charity">Charity</a>
      <a mat-list-item routerLink="../loginpage">Logout</a>
     </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AnticaPizzeria</span>
      <div class="col-md-7"></div>
        <div class="col-md-1">
          <label>Welcome  {{name}} !</label>
        </div>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
