<div class="container">
    <div class="rows">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="text-align: center; font-size: 25px;"><b>Bills</b></div>
    </div>
    <br>
    <br>
    <br>

<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off" spellcheck="false">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

    <ng-container matColumnDef="InvoiceDATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.InvoiceDATE | date:'MM/dd/yy, h:mm '}} </td>
    </ng-container>

    <ng-container matColumnDef="InvoiceAMOUNT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.InvoiceAMOUNT}} </td>
    </ng-container>

    <ng-container matColumnDef="TableNO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Table No</th>
      <td mat-cell *matCellDef="let element"> {{element.TableNO}} </td>
    </ng-container>


    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onDetails(element.InvoiceID)" style="border-radius:15px;" mat-flat-button color="primary">More Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20,30,40,50]" showFirstLastButtons></mat-paginator>
  <br>
  <br>

</div>
