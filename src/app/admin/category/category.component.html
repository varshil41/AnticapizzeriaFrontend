<br>
<div class="container">
    <div class="rows">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="text-align: center; font-size: 25px;"><b>Category Management</b></div>
    </div>
    <br>
    <br>
    <br>
    <div class="rows">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <button mat-flat-button color="primary" (click)="onAddOnOff()" style="font-size: 20px;">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>      Add New Category
              </button>
        </div>
      </div>
</div>
  <br>
  <br>
<div *ngIf="flag" class="container">
    <form class="example-form">
        <mat-form-field class="example-full-width1">
          <input name="CategoryNAME" matInput placeholder="Category Name" value="" [(ngModel)]="catname" spellcheck="false" autocomplete="off">
        </mat-form-field>
        <br>
        <div class="rows">
          <div class="col-md-2">
          <div class="col-md-0">
            <button (click)="onAdd()" mat-raised-button color="primary" [disabled]= "(catname=='')">Save</button></div>
          </div>
            <div class="col-md-8">
            <button (click)="flag=false" mat-raised-button color="primary" >Cancel</button>
            </div>
        </div>
    </form>
</div>
<br>
<br>


    <div class="container">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef > all </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox (change)="checkChange(element)" color="warn"></mat-checkbox>
          </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name </th>
          <td mat-cell *matCellDef="let element"> {{element.CategoryNAME}} </td>
        </ng-container>


    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="basic" (click)="onEdit(element)">
          <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
        </button>&nbsp;&nbsp;
        <button mat-mini-fab color="primary" (click)="onsingledelete(element)">
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <br>

    <br>

  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-5">
        <button mat-raised-button color="warn" style="font-size: 20px;" [disabled]="delArr.length==0" (click)="deleteAll()">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>
      </div>
    </div>
  </div>
