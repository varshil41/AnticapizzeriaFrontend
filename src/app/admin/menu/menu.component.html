<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img src="http://localhost:3000/images/logo.jpg" height=60 width=120 style="border-radius: 20px">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='../menu'>All</a>
      <a mat-list-item routerLink="category" >Category</a>
      <a mat-list-item routerLink="item">Items</a>
      <a mat-list-item routerLink="stock">Ingredients</a>
      <a mat-list-item routerLink="order">Orders</a>
      <a mat-list-item routerLink="employee">Employee</a>
      <a mat-list-item routerLink="invoice">Bills</a>
      <a mat-list-item routerLink="charity">Charity</a>
      <a mat-list-item routerLink="../captain">Captain</a>

     <!--  <a mat-list-item routerLink="../loginpage" >Logout</a>-->
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Buddy's Pizza</span>
        <div class="col-md-7"></div>
        <div class="col-md-3">
          <label>Welcome {{name}} !</label>
        </div>

        <div class="col-md-1">
          <button  class="btn btn-default" aria-label="Right Align" [matMenuTriggerFor]="menu">
            <span class="glyphicon glyphicon-user" aria-hidden="true" flag="true">&nbsp;
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" flag="false">
                <mat-menu #menu="matMenu">
                    <button (click)="onviewprofile()" mat-menu-item>View Profile</button>
                    <button (click)="changepass()" mat-menu-item>Change Password</button>
                    <button mat-menu-item (click)="onLogout()" mat-menu-item>Logout</button>
                    </mat-menu>
            </span></span>
          </button>
        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu> -->
        </div>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
