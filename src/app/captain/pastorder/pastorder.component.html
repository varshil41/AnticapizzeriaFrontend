        <div>
            <div class="rows">
                <div class="col-md-2" style="text-align:left;">
                 <mat-label style="font-size : 20px;"><b>Select Table No:</b></mat-label>
                <br>
              <mat-form-field>
                  <mat-select  placeholder="Enter Table No" [(ngModel)]="tableNO" name="tableNO" required>
                    <mat-option (click)="onselecttable()" *ngFor="let item of tableNOarr" [value]="item" required>
                      {{item}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
               <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="container">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
                    </mat-form-field>
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>
                    <ng-container matColumnDef="index">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
                      <td mat-cell *matCellDef="let element;let i = dataIndex;">{{i+1}}</td>
                    </ng-container>

                    <ng-container matColumnDef="item">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
                      <td mat-cell *matCellDef="let element"> {{element.itemNAME}} </td>
                    </ng-container>

                    <ng-container matColumnDef="qty">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
                      <td mat-cell *matCellDef="let element;let i = dataIndex;">
                          <select [(ngModel)]="qty[i]" (change)="onselectChange(element)">
                              <option *ngFor="let x of qtyarr">{{ x }}</option>
                            </select>
                       </td>
                    </ng-container>


                    <ng-container matColumnDef="remark">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Remark</th>
                      <td mat-cell *matCellDef="let element">
                        <input [(ngModel)]="element.OrderREMARK" type="text">
                      </td>
                    </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                <br>

                <br>
                </div>

                <div class="container">
                    <div class="row">
                      <div class="col-md-2">
                      </div>
                      <div class="col-md-5">
                        <button
                        *ngIf="orderarr.length > 0"
                        class="btn btn-success"
                        (click)="onGenrateBill()"
                      >
                      GENERATE BILL
                      </button>
                      </div>
                      <div class="col-md-5">
                      </div>
                    </div>
                </div>
